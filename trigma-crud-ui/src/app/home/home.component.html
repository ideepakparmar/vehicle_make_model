<div class="container">
  <div class="starter-template">
    <hr>
    <h2>Vehicle Details</h2>
    <div class="latestTodos">
      <div class="row">
        <!-- Boxes  -->
        <div *ngFor="let vehicle of vehiclDetails" class="col-xs-12 col-sm-6 col-lg-4">
          <div class="box">
            <div class="icon">
              <div class="image"><i class="fa fa-tasks"></i></div>
              <div class="info">
                <h3 class="title">{{vehicle.year}} {{vehicle.make}} {{vehicle.model}}</h3>
                <div class="more">
                  <a [routerLink]="['/vehicle', vehicle._id]" title="Click to Open {{vehicle.year}}">
                    Read More <i class="fa fa-angle-double-right"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="space"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
